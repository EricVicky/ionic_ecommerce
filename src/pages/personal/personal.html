<ion-header>

  <ion-navbar>
    <ion-title>账户管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
    <ion-list inset class="personal">
        <ion-item (click)="choosePicMenu()">
             头像
            <span class="item-note">
                <img  src="assets/imgs/user.png" class="avatar"/>
            </span>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>

          <ion-item>
            
            用户名
            <span class="item-note">
              alibaba
            </span>         
            
            <ion-icon name="ios-arrow-forward" item-end style="visibility:hidden"></ion-icon>
          </ion-item>

          <ion-item class="item-icon-right">
              
              昵称
            <span class="item-note">
              alibaba
            </span>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
          </ion-item>

          <ion-item  (click)="showSex()">            
                性别
              <span class="item-note">
                男
              </span>
              <ion-icon name="ios-arrow-forward" item-end></ion-icon>
          </ion-item>

          <ion-item>
              出生日期
              <ion-icon name="ios-arrow-forward" item-end></ion-icon>
          </ion-item>
    </ion-list>

    <button ion-button block color="danger" class="login_btn" (tap)="loginOut()">退出登录</button>
</ion-content>
